<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.page {
				overflow-y: auto;
			}
			table,
			td {
				border: 1px solid #ccc;
				font-size: 1rem;
			}
			table {
				width: 100%;
				text-align: center;
			}
			th,
			td {
				padding: 5px;
			}
			tr:active {
				background: #ccc;
			}
			.page {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #fff;
				transform: translateY(0);
				transition: transform 0.6s;
			}
			.page.hide {
				transform: translateY(100%);
				transition: none;
			}
			.page > .content {
				opacity: 1;
				transition: opacity 0.3s;
			}
			.page > .content.hide {
				opacity: 0;
				transition: none;
			}

			.page > .title {
				margin: 0;
				padding: 10px;
				text-align: center;
				border-bottom: 1px solid #ccc;
			}
		</style>
	</head>
	<body></body>
	<script src="./src/index.js" type="module"></script>
</html>
